name: Build-app

on: [workflow_dispatch]

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                pyinstaller main.py --noconfirm --onefile --windowed --name "build" &&
                cd dist/ &&
                zip -r9 build build.app/
            OUT_FILE_NAME: build.zip
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller main.py --noconfirm --onefile --windowed --name "build"
            OUT_FILE_NAME: build.exe
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10.2
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pygame
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
    - name: Upload Build
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.OUT_FILE_NAME}}
        path: ./dist/${{ matrix.OUT_FILE_NAME}}